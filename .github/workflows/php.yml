  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: php-actions/composer@v5
        with:
          php_version: 7.3
          php_extensions: bcmath intl gd exif

      - name: copy env
        run: cp tests/Application/.env.test tests/Application/.env

      - name: clear cache
        run: php -d memory_limit=-1 ./tests/Application/bin/console ca:cl -e test

      - name: phpunit
        run: php -d memory_limit=-1 ./vendor/bin/phpunit --testdox-xml out.xml

      - name: psalm
        run: ./vendor/bin/psalm

      - name: phpstan
        run: "./vendor/bin/phpstan analyse --level max src/ --configuration phpstan.neon"

