  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: php-actions/composer@v5
        with:
          php_version: 7.3
          php_extensions: bcmath intl gd exif

      - name: phpstan
        run: "./vendor/bin/phpstan analyse"

      - name: copy env
        run: cp tests/Application/.env.test tests/Application/.env

      - name: clear cache
        run: php -d memory_limit=-1 ./tests/Application/bin/console ca:cl -e test

      - name: phpunit
        run: php -d memory_limit=-1 ./vendor/bin/phpunit

      - name: install xdebug
        run: install-php-extensions xdebug

      - name: phpunit
        run: php -d memory_limit=-1 ./vendor/bin/phpunit --coverage-clover clover.xml

